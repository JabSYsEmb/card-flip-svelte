<!DOCTYPE html>
<html>
  <head>
    <title>Switch Problem - HTML</title>
    <script>
      function btnOnClick(event) {
        if (event.target.classList.contains("active")) {
          event.target.classList.toggle("active");
          return;
        }
        [...document.querySelectorAll('button[onclick^="btnOnClick"]')].forEach(
          (btn) => {
            if (btn.classList.contains("active")) {
              btn.classList.toggle("active");
            }
          }
        );
        event.target.classList.toggle("active");
      }
    </script>
  </head>

  <body class="flex flex-column justify-center">
    <div id="header" class="flex justify-center">
      <div id="headerList"></div>
    </div>
    <div id="body" class="flex justify-between grow">
      <div class="grow flex align-center justify-center">
        <div id="cardList"></div>
      </div>
      <div class="flex align-center justify-center">
        <button onclick="btnOnClick(event)"></button>
      </div>
    </div>
  </body>

  <script>
    const numberOfBtns = 4;
    const cardList = document.getElementById("cardList");
    const headerList = document.getElementById("headerList");

    cardList.innerHTML = Array(numberOfBtns)
      .fill()
      .map((_, idx) => {
        return `<button onclick="btnOnClick(event)"></button>`;
      })
      .join("");

    headerList.innerHTML = Array(numberOfBtns)
      .fill()
      .map((_, idx) => {
        return `<button onclick="btnOnClick(event)"></button>`;
      })
      .join("");
  </script>
</html>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
  }

  .flex-column {
    flex-direction: column;
  }

  .flex {
    display: flex;
  }

  .justify-center {
    justify-content: center;
  }

  .justify-between {
    justify-content: space-between;
  }

  .align-center {
    align-items: center;
  }

  .grow {
    flex-grow: 1;
  }

  .border {
    border-radius: 10px;
    border-color: black;
    border-width: 1px;
  }

  button::after {
    content: "✅";
  }

  button {
    margin: 10px;
    width: 100px;
    height: 100px;
    border-radius: 10px;
    font-size: xx-large;
    transition: transform 0.5s ease-in, background 0.2s ease-in-out;
  }

  button:hover {
    cursor: pointer;
    background: hsla(0, 100%, 1%, 0.2);
  }

  .active {
    transform: rotatey(180deg);
  }

  .active::after {
    content: "❌";
  }

  ::-webkit-scrollbar {

  }

  ::-webkit-scrollbar-thumb {

</style>
